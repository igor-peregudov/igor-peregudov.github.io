<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700|Russo+One&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Статистика группы VK</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <main class="app-wrap" id="app-wrap">
        <section id="main" class="main">
            <div class="container">
                <h1>Давай посмотрим статистику по группе VK</h1>
                <div class="check-area">
                    <input id="searchLink" type="text" class="link" placeholder="Вставь ссылку сюда">
                    <button id="searchBtn" type="button" class="btn" name="content">go</button>
                </div>
            </div>
        </section>
        <section id="content" class="content">
            <div id="close" class="close"></div>
            <div class="container">
                <div class="result-wrap">
                    <div class="date-wrap">
                        <button id="today" type="button" class="date active">За сегодня</button>
                        <button id="week" type="button" class="date">За неделю</button>
                        <button id="month" type="button" class="date">За месяц</button>
                        <button id="allday" type="button" class="date">За всё время</button>
                    </div>
                    <div class="group"> <img id="groupAvatar" class="group-avatar" src="https://vk.com/images/camera_200.png" alt="">
                        <div class="group-info">
                            <h2 id="groupName">Стартапы и бизнес</h2>
                            <div>
                                <p>Лайков: <span id="likes">&#8734;</span></p>
                                <p>Репостов: <span id="reposts">&#8734;</span></p>
                                <p>Просмотров: <span id="views">&#8734;</span></p>
                                <p>Комментариев: <span id="comments">&#8734;</span></p>
                                <p>Постов: <span id="posts">&#8734;</span></p>
                            </div>
                        </div>
                    </div>
                    <div id="preloader-wrap" class="preloader-wrap active">
                        <div class="cssload-loader">
                            <div class="cssload-inner cssload-one"></div>
                            <div class="cssload-inner cssload-two"></div>
                            <div class="cssload-inner cssload-three"></div>
                        </div>
                        <div id="percent" class="percent">0%</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://vk.com/js/api/openapi.js?142" type="text/javascript"></script>
    <script src="js/script.js"></script>
</body>

</html>
